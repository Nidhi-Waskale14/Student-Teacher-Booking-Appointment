<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Teacher</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="#"><img src="" alt="logo"></a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="scheduleapp.html">Schedule Appointment</a></li>
                    <li><a href="approve-cancel.html">Approve/Cancel Appointment</a></li>
                    <li><a href="view-apppointment.html">View Appointment</a></li>
                    <li><a href="view-messages.html">View Messages</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="appointment-container">
                <h2>Schedule Appointment</h2>
                <form id="scheduleForm">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>

                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" name="startTime" required>

                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" name="endTime" required>

                    <button type="submit" class="cta-button">Save Schedule</button>
                </form>
            </div>
        </main>

        <script src="schedule.js"></script>
    </div>
</body>
</html>
