<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Student-Teacher Booking Appointment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html" id="homeLink">Home</a></li>
                <li><a href="login1.html" id="logi1nLink">Login</a></li>
                <li><a href="search-teacher.html" id="searchTeacherLink">Search Teacher</a></li>
                <li><a href="book-appointment.html" id="bookAppointmentLink">Book Appointment</a></li>
                <li><a href="send-message.html" id="sendMessageLink">Send Message</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="registration-container">
            <h2>Student Registration</h2>
            <form id="registrationForm">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                
                <button type="submit" class="cta-button">Register</button>
            </form>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
