<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher - Student-Teacher Booking Appointment</title>
    <link rel="stylesheet" href="addteacher.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html" id="homeLink">Home</a></li>
                <li><a href="#features" id="Features">Features</a></li>
                <li><a href="#about" id="about">About</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="teacher-container">
            <h2>Add Teacher</h2>
            <form id="addTeacherForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter teacher's name" required>
                <br><br>

                <label for="department">Department</label>
                <input type="text" id="department" name="department" placeholder="Enter department" required>
                <br><br>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                <br><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter teacher's email" required>
                <br><br>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter teacher's phone number" required>
                <br><br>

                <button type="submit" class="cta-button">Add Teacher</button>
            </form>
            <div id="notification" class="notification hidden">Teacher information successfully saved!</div>

            <!-- Link to Update/Delete Page -->
            <!-- <div class="link-container">
                <a href="update-delete.html" class="cta-button">Update/Delete Teacher</a>
            </div>
        </div> -->
    </main>

    <script src="addteacher.js"></script>
</body>
</html>
